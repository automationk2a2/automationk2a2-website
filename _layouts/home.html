---
layout: page
---

<div class="container-fluid" role="main">
  <div class="row">
    <div class="col">
      <div id="plans-container" class="container">
        <div class="row no-gutters">
          {% for plan in site.data.plans %}
          <div class="col-sm-6 col-lg-3">
            <div class="plan-card">
              <div class="plan-name">{{ plan.name }}</div>
              <div class="plan-price">
                <div class="dollarsign">$</div>
                <div class="pricenum">{{ plan.price }}</div>
                <div class="permonth">/month</div>
              </div>
              <hr />
              <div class="plan-benefits">
                {% for benefit in plan.benefits %}
                <div class="plan-benefit">{{ benefit }}</div>
                {% endfor %}
              </div>
              <a class="btn btn-primary plan-select" href="{{ plan.url }}">Select</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>


{{ content }}
